<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <meta name="description" content="Clean">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon.png">
  <meta property="og:image" content="img/preview.jpg">
  <link rel="stylesheet" href="css/vendor.min.css">
  <link rel="stylesheet" href="css/style.min.css">

</head>

<body>
  <main class="main">
    <div class="main__container container">
      <nav class="nav">
        <label class="switch">
          <input class="switch-tumbler" type="checkbox">
          <span class="switch-slider"></span>
        </label>
        <ul class="nav-list">
          <li class="nav-list-item">Start game</li>
          <li class="nav-list-item restart">Restart game</li>
          <!-- <li class="nav-list-item"></li> -->
        </ul>
      </nav>
      <div class="main-wrap">
        <div class="main__container-box box" data-number="1" data-value></div>
        <div class="main__container-box box" data-number="2" data-value></div>
        <div class="main__container-box box" data-number="3" data-value></div>
        <div class="main__container-box box" data-number="4" data-value></div>
        <div class="main__container-box box" data-number="5" data-value></div>
        <div class="main__container-box box" data-number="6" data-value></div>
        <div class="main__container-box box" data-number="7" data-value></div>
        <div class="main__container-box box" data-number="8" data-value></div>
        <div class="main__container-box box" data-number="9" data-value></div>
      </div>
    </div>

    <div class="winner">
      <div class="winner-data"></div><span class="close-btn"></span>
    </div>
  </main>

  <script src="js/script.js" defer></script>
</body>

</html>
